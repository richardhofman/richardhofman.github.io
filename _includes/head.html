<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.theme_settings.title }}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme_settings.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

	<!--Favicon-->
	<link rel="shortcut apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/{{ site.favicon_base }}/apple-icon-57x57.png">
	<link rel="shortcut apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/{{ site.favicon_base }}/apple-icon-60x60.png">
	<link rel="shortcut apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/{{ site.favicon_base }}/apple-icon-72x72.png">
	<link rel="shortcut apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/{{ site.favicon_base }}/apple-icon-76x76.png">
	<link rel="shortcut apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/{{ site.favicon_base }}/apple-icon-114x114.png">
	<link rel="shortcut apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/{{ site.favicon_base }}/apple-icon-120x120.png">
	<link rel="shortcut apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/{{ site.favicon_base }}/apple-icon-144x144.png">
	<link rel="shortcut apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/{{ site.favicon_base }}/apple-icon-152x152.png">
	<link rel="shortcut apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/{{ site.favicon_base }}/apple-icon-180x180.png">
	<link rel="shortcut icon" type="image/png" sizes="192x192"  href="{{ site.baseurl }}/{{ site.favicon_base }}/android-icon-192x192.png">
	<link rel="shortcut icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/{{ site.favicon_base }}/favicon-32x32.png">
	<link rel="shortcut icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/{{ site.favicon_base }}/favicon-96x96.png">
	<link rel="shortcut icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/{{ site.favicon_base }}/favicon-16x16.png">

	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<!-- Canonical -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}">

	<!-- RSS -->
	<link rel="alternate" type="application/atom+xml" title="{{ site.theme_settings.title }}" href="{{ "/feed.xml" | relative_url }}" />

	<!-- Font Awesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	{% if site.theme_settings.google_fonts %}
	<link href="//fonts.googleapis.com/css?family={{ site.theme_settings.google_fonts }}" rel="stylesheet" type="text/css">
	{% endif %}

	<!-- KaTeX -->
	{% if site.theme_settings.katex and page.id %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-alpha/dist/katex.min.css" integrity="sha384-BTL0nVi8DnMrNdMQZG1Ww6yasK9ZGnUxL1ZWukXQ7fygA1py52yPp9W4wrR00VML" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-alpha/dist/katex.min.js" integrity="sha384-y6SGsNt7yZECc4Pf86XmQhC4hG2wxL6Upkt9N1efhFxfh6wlxBH0mJiTE8XYclC1" crossorigin="anonymous"></script>
	{% endif %}

	<!-- Google Analytics -->
	{% if site.theme_settings.google_analytics %}
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
	ga('send', 'pageview');
	</script>
	{% endif %}
</head>
