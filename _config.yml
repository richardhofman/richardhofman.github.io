# SITE CONFIGURATION
baseurl: ""
favicon_base: "assets/img/favicons/"
url: "https://rho.nz/"

collections:
  projects:
    output: True

defaults:
  - scope: 
      path: ""
      type: "projects"
    values:
      layout: project_post

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Rho - Not Just A Letter
  #avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: 88d6007599d80269421aa375d188b53e
  description: "A collection of project logs, musings and expressions of wonder at technology!" # used by search engines

  # Header and footer text
  header_text: 
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: true
  email_address: richard@hofman.co.nz # Full email address, e.g. "sam@example.com"
  behance: 
  bitbucket: rho_nz
  dribbble: 
  facebook: 
  flickr: 
  gitlab: richardhofman
  github: richardhofman
  google_plus: 
  instagram: 
  linkedin:  # Full URL
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange:  # Full URL
  steam: 
  tumblr: 
  twitter: rho_nz
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-124350464-1
  disqus_shortname:
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock
